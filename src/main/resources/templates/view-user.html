
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
        <title> Sweet Dreams.com</title>
	    <link rel="icon" href="/image/icon.jpg" type="image/x-icon">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/css/view-user.css">
    </head>
    <body>
        
        <div class="container">
            <h2>DANH SACH NGUOI DUNG</h2>
            <p><a class="btn btn-primary" href="/register">ADD USER</a></p>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>UserName</th>
                        <th>Password</th>
                        <th>FullName</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item:${USER}">
                        <td th:text="${item.username}"></td>
                        <td th:text="${item.password}"></td>
                        <td th:text="${item.fullname}"></td>
                        <td th:text="${item.age}"></td>
                        <td> <span th:text="${item.gender}? 'Nam' : 'Nu' "></span> </td>
                        <td><a class="btn btn-primary btn-sm" th:href="@{'/edit/' + ${item.username}}">Edit</a> |
                         <a class="btn btn-danger btn-sm" th:href="@{'/delete/' + ${item.username}}">Del</a></td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </body>
</html>
